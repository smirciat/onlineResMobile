<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login.login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="login.user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="login.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && login.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && login.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ login.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a>
          <a href="#" ng-click="login.lostPassword()">Lost Password?</a>
          <div>
            <label >
              <h4>Save Username and Password?</h4>
              <input class="block" type="checkbox" ng-model="login.object.checked" ng-true-value="'YES'" ng-false-value="'NO'"/>
            </label>
           </div>
        </div>

        <hr/>
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <!--<oauth-buttons classes="btn-block"></oauth-buttons>-->
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
